name: CI/CD Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x

      - name: Install packages
        run: npm install

      - name: Optimize assets
        run: npx expo-optimize

        # fix --release-channel not available for web yet
      - name: Select environment
        run: cp -f app/env/Environment.Prod.ts app/env/Environment.ts

      - name: Build for web
        run: expo build:web

      - name: Deploy to all-inkl
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: w01bfd03.kasserver.com
          username: w01bfd03
          password: ${{ secrets.ftp_password }}
          local-dir: ./web-build/
          server-dir: payment.fiat2defi.ch/
